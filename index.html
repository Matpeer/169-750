<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>אנרגיה חשמלית מחשמלת</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        body {
            background-color: #0A192F;
            color: #64FFDA;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .electric-bolt {
            position: absolute;
            background: linear-gradient(to bottom, #00FFFF, #1E90FF);
            width: 5px;
            opacity: 0.5;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.7);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .links {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link {
            color: #FF6B6B;
            text-decoration: none;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #4ECDC4;
        }
    </style>
</head>
<body>
    <div class="background" id="electricBackground"></div>
    <div class="container">
        <h1>כל הכבוד הצלחת במשימה</h1>
        <h2>אתה אלוף בשימור אנרגיה</h2>
        <div class="links">
            <a href="https://davidson.weizmann.ac.il/online/sciencehistory/%D7%9E%D7%91%D7%A9%D7%9C-%D7%94%D7%91%D7%99%D7%A8%D7%94-%D7%A9%D7%A9%D7%99%D7%A0%D7%94-%D7%90%D7%AA-%D7%94%D7%A4%D7%99%D7%96%D7%99%D7%A7%D7%94" class="link" target="_blank">
                קישור לכתבה של מכון דוידסון
            </a>
            <a href="https://he.wikipedia.org/wiki/%D7%92%27%D7%99%D7%99%D7%9E%D7%A1_%D7%92%27%D7%95%D7%9C" class="link" target="_blank">
                קישור לדף הויקיפדיה על ג'יימס פרסקוט ג'אול
            </a>
        </div>
    </div>

    <script>
        function createElectricBolt() {
            const bolt = document.createElement('div');
            bolt.classList.add('electric-bolt');
            
            const startX = Math.random() * window.innerWidth;
            const startY = -50;
            const endX = startX + (Math.random() * 200 - 100);
            const endY = window.innerHeight + 50;
            
            bolt.style.left = `${startX}px`;
            bolt.style.top = `${startY}px`;
            
            document.getElementById('electricBackground').appendChild(bolt);

            gsap.to(bolt, {
                duration: Math.random() * 3 + 2,
                x: endX - startX,
                y: endY - startY,
                opacity: 0,
                ease: 'power1.out',
                onComplete: () => {
                    bolt.remove();
                    createElectricBolt();
                }
            });
        }

        // Create multiple electric bolts
        for (let i = 0; i < 10; i++) {
            createElectricBolt();
        }
    </script>
</body>
</html>
